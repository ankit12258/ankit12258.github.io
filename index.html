<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Click Battle</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5);
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .game-panel {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 15px auto;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #4CAF50;
        }
        #leaderboard {
            background: rgba(0,0,0,0.1);
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="game-panel">
        <h1>üî• LIVE CLICK BATTLE üî•</h1>
        <p>Compete against players worldwide in real-time!</p>
        
        <div id="player-info">
            <h2>Your Score: <span id="score">0</span></h2>
            <button id="clicker">CLICK TO WIN!</button>
        </div>
    </div>

    <div class="game-panel" id="leaderboard">
        <h2>üèÜ GLOBAL LEADERBOARD</h2>
        <div id="scores-list">Loading...</div>
    </div>

    <!-- Firebase Integration -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    
    <script>
        // ========================
        // FIREBASE SETUP
        // ========================
        const firebaseConfig = {
            apiKey: "AIzaSyDubLMwib14sT3OS4bcKmQ7UFXgB_vrKPM",
            authDomain: "clickbattle-7a8a2.firebaseapp.com",
            databaseURL: "https://clickbattle-7a8a2-default-rtdb.firebaseio.com",
            projectId: "clickbattle-7a8a2",
            storageBucket: "clickbattle-7a8a2.appspot.com",
            messagingSenderId: "935394160615",
            appId: "1:935394160615:web:6d56d2000246734efe1742",
            measurementId: "G-K7HNTKGGCV"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ========================
        // GAME LOGIC
        // ========================
        let score = 0;
        const playerId = "Player_" + Math.floor(Math.random() * 9000 + 1000);
        const scoresRef = database.ref('scores');
        
        // Click handler
        document.getElementById('clicker').addEventListener('click', function() {
            score++;
            document.getElementById('score').textContent = score;
            
            // Update Firebase
            scoresRef.child(playerId).set({
                score: score,
                lastUpdated: firebase.database.ServerValue.TIMESTAMP
            });
            
            // Visual feedback
            this.style.transform = "scale(0.95)";
            setTimeout(() => { this.style.transform = "scale(1)"; }, 100);
        });

        // Live leaderboard
        scoresRef.orderByChild('score').limitToLast(10).on('value', (snapshot) => {
            const scores = [];
            snapshot.forEach(child => {
                scores.push({
                    id: child.key,
                    score: child.val().score
                });
            });
            
            // Display sorted (highest first)
            const sorted = scores.sort((a,b) => b.score - a.score);
            let leaderboardHTML = '<ol>';
            sorted.forEach(player => {
                const isYou = player.id === playerId ? ' (YOU!)' : '';
                leaderboardHTML += `<li>${player.id}: ${player.score}${isYou}</li>`;
            });
            leaderboardHTML += '</ol>';
            
            document.getElementById('scores-list').innerHTML = leaderboardHTML;
        });
    </script>
</body>
</html>
