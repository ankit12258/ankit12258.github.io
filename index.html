<!DOCTYPE html><html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Fun Zone</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5);
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .game-panel {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 15px auto;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #4CAF50;
        }
        #leaderboard {
            background: rgba(0,0,0,0.1);
            padding: 15px;
            border-radius: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-panel">
        <h1>üî• LIVE CLICK BATTLE üî•</h1>
        <p>Compete against players worldwide in real-time!</p>
        <div id="player-info">
            <h2>Your Score: <span id="score">0</span></h2>
            <button id="clicker">CLICK TO WIN!</button>
            <button id="startTimerGame">‚è≥ Timer Challenge</button>
        </div>
        <p id="timerDisplay" class="hidden">Time Left: <span id="timer">10</span>s</p>
        <audio id="click-sound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
    </div><div class="game-panel" id="leaderboard">
    <h2>üèÜ GLOBAL LEADERBOARD</h2>
    <div id="scores-list">Loading...</div>
</div>

<!-- Firebase Integration -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

<script>
    // Firebase Setup
    const firebaseConfig = {
        apiKey: "AIzaSyDubLMwib14sT3OS4bcKmQ7UFXgB_vrKPM",
        authDomain: "clickbattle-7a8a2.firebaseapp.com",
        databaseURL: "https://clickbattle-7a8a2-default-rtdb.firebaseio.com",
        projectId: "clickbattle-7a8a2",
        storageBucket: "clickbattle-7a8a2.appspot.com",
        messagingSenderId: "935394160615",
        appId: "1:935394160615:web:6d56d2000246734efe1742",
        measurementId: "G-K7HNTKGGCV"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Game Logic
    let score = 0;
    const playerId = "Player_" + Math.floor(Math.random() * 9000 + 1000);
    const scoresRef = database.ref('scores');
    const clicker = document.getElementById('clicker');
    const clickSound = document.getElementById("click-sound");

    clicker.addEventListener('click', function () {
        clickSound.play();
        score++;
        if (Math.random() < 0.1) {
            score += 5;
            alert("üî• BONUS +5 POINTS!");
        }
        document.getElementById('score').textContent = score;
        navigator.vibrate && navigator.vibrate(100);

        scoresRef.child(playerId).set({
            score: score,
            lastUpdated: firebase.database.ServerValue.TIMESTAMP
        });

        this.style.transform = "scale(0.95)";
        setTimeout(() => { this.style.transform = "scale(1)"; }, 100);
    });

    // Timer Challenge Mode
    const startTimerGame = document.getElementById("startTimerGame");
    const timerDisplay = document.getElementById("timerDisplay");
    const timerSpan = document.getElementById("timer");
    startTimerGame.addEventListener("click", () => {
        score = 0;
        document.getElementById('score').textContent = score;
        let timeLeft = 10;
        timerDisplay.classList.remove("hidden");
        timerSpan.textContent = timeLeft;

        const interval = setInterval(() => {
            timeLeft--;
            timerSpan.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(interval);
                timerDisplay.classList.add("hidden");
                alert("‚è∞ Time's up! Your Score: " + score);
            }
        }, 1000);
    });

    // Live Leaderboard
    scoresRef.orderByChild('score').limitToLast(10).on('value', (snapshot) => {
        const scores = [];
        snapshot.forEach(child => {
            scores.push({
                id: child.key,
                score: child.val().score
            });
        });
        const sorted = scores.sort((a, b) => b.score - a.score);
        let leaderboardHTML = '<ol>';
        sorted.forEach(player => {
            const isYou = player.id === playerId ? ' (YOU!)' : '';
            leaderboardHTML += `<li>${player.id}: ${player.score}${isYou}</li>`;
        });
        leaderboardHTML += '</ol>';
        document.getElementById('scores-list').innerHTML = leaderboardHTML;
    });
</script>

</body>
</html>
