<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Drawing Battle - Multiplayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            text-align: center;
        }
        canvas {
            border: 2px solid #000;
            background: #fff;
            touch-action: none;
        }
        #controls {
            margin-top: 10px;
        }
        #chatbox {
            margin-top: 10px;
        }
        input[type=text] {
            padding: 10px;
            width: 60%;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }
        #status {
            margin: 15px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Drawing Battle</h1>
    <p id="status">Connecting...</p>
    <canvas id="canvas" width="300" height="300"></canvas>
    <div id="controls">
        <button onclick="clearCanvas()">Clear</button>
    </div>
    <div id="chatbox">
        <input id="guessInput" type="text" placeholder="Enter your guess...">
        <button onclick="submitGuess()">Guess</button>
    </div>
    <audio id="correctSound" src="https://www.soundjay.com/button/sounds/button-4.mp3"></audio>
    <audio id="wrongSound" src="https://www.soundjay.com/button/sounds/beep-07.mp3"></audio>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDubLMwib14sT3OS4bcKmQ7UFXgB_vrKPM",
            authDomain: "clickbattle-7a8a2.firebaseapp.com",
            databaseURL: "https://clickbattle-7a8a2-default-rtdb.firebaseio.com",
            projectId: "clickbattle-7a8a2",
            storageBucket: "clickbattle-7a8a2.appspot.com",
            messagingSenderId: "935394160615",
            appId: "1:935394160615:web:6d56d2000246734efe1742"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let drawing = false;
        let isDrawer = false;
        const playerId = "player" + Math.floor(Math.random() * 10000);
        const roomRef = db.ref("rooms/room1");

        // Connect to room
        roomRef.child("players").once("value", snapshot => {
            const players = snapshot.val() || {};
            const keys = Object.keys(players);
            if (keys.length === 0) {
                isDrawer = true;
                roomRef.child("players").child(playerId).set({ drawer: true });
                roomRef.child("currentWord").set(getRandomWord());
            } else {
                roomRef.child("players").child(playerId).set({ drawer: false });
            }
            document.getElementById("status").innerText = isDrawer ? "You are drawing!" : "Guess the word!";
        });

        function drawLine(x, y, type) {
            ctx.beginPath();
            ctx.moveTo(type === "start" ? x : lastX, type === "start" ? y : lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            lastX = x;
            lastY = y;
        }

        let lastX = 0, lastY = 0;

        canvas.addEventListener("mousedown", e => {
            if (!isDrawer) return;
            drawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            drawLine(x, y, "start");
            sendDraw(x, y, true);
        });

        canvas.addEventListener("mousemove", e => {
            if (!drawing || !isDrawer) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            drawLine(x, y);
            sendDraw(x, y);
        });

        canvas.addEventListener("mouseup", () => drawing = false);
        canvas.addEventListener("mouseleave", () => drawing = false);

        function sendDraw(x, y, start = false) {
            roomRef.child("drawing").push({ x, y, type: start ? "start" : "draw" });
        }

        roomRef.child("drawing").on("child_added", data => {
            if (isDrawer) return;
            const { x, y, type } = data.val();
            drawLine(x, y, type);
        });

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (isDrawer) roomRef.child("drawing").remove();
        }

        function getRandomWord() {
            const words = ["cat", "car", "sun", "tree", "fish", "apple"];
            return words[Math.floor(Math.random() * words.length)];
        }

        function submitGuess() {
            const input = document.getElementById("guessInput");
            const guess = input.value.toLowerCase();
            input.value = "";
            roomRef.child("currentWord").once("value", snapshot => {
                const word = snapshot.val();
                if (guess === word) {
                    document.getElementById("correctSound").play();
                    alert("ðŸŽ‰ Correct! You win!");
                    clearCanvas();
                    roomRef.child("drawing").remove();
                    roomRef.child("currentWord").set(getRandomWord());
                } else {
                    document.getElementById("wrongSound").play();
                }
            });
        }
    </script>
</body>
</html>
