<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultimate Fun Zone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #f6d365, #fda085);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #ff6f61;
      color: white;
      padding: 20px;
      text-align: center;
      width: 100%;
    }
    .game-switcher {
      display: flex;
      gap: 20px;
      margin: 20px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    .game-container {
      width: 90%;
      max-width: 500px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      display: none;
    }
    .visible {
      display: block;
    }
    .hp-bar {
      height: 20px;
      background-color: #ccc;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
    }
    .hp {
      height: 100%;
      background-color: #4CAF50;
      width: 100%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ”¥ Ultimate Fun Zone ðŸ”¥</h1>
  </header>

  <div class="game-switcher">
    <button onclick="showGame('clicker')">Click Battle</button>
    <button onclick="showGame('fighter')">1v1 Fight</button>
  </div>

  <!-- Clicker Game -->
  <div id="clicker" class="game-container visible">
    <h2>Click Battle</h2>
    <p>Click as fast as you can!</p>
    <h3>Score: <span id="click-score">0</span></h3>
    <button onclick="increaseClickScore()">Click!</button>
  </div>

  <!-- Fighter Game -->
  <div id="fighter" class="game-container">
    <h2>Fight Battle</h2>
    <p>Player vs Player Turn-Based Combat</p>
    <div>
      <h3>Player 1 HP</h3>
      <div class="hp-bar"><div id="hp1" class="hp"></div></div>
      <h3>Player 2 HP</h3>
      <div class="hp-bar"><div id="hp2" class="hp"></div></div>
    </div>
    <p id="fight-log">Player 1's turn</p>
    <button onclick="fightAction()">Attack</button>
  </div>

  <script>
    function showGame(id) {
      document.querySelectorAll('.game-container').forEach(div => div.classList.remove('visible'));
      document.getElementById(id).classList.add('visible');
    }

    // Clicker Game Logic
    let clickScore = 0;
    function increaseClickScore() {
      clickScore++;
      document.getElementById("click-score").textContent = clickScore;
    }

    // Fighter Game Logic
    let hp1 = 100;
    let hp2 = 100;
    let turn = 1;

    function fightAction() {
      let damage = Math.floor(Math.random() * 15 + 5);
      if (turn === 1) {
        hp2 -= damage;
        if (hp2 < 0) hp2 = 0;
        document.getElementById("hp2").style.width = hp2 + "%";
        document.getElementById("fight-log").textContent = `Player 1 hits Player 2 for ${damage} damage.`;
        if (hp2 === 0) document.getElementById("fight-log").textContent += " Player 1 wins!";
        else turn = 2;
      } else {
        hp1 -= damage;
        if (hp1 < 0) hp1 = 0;
        document.getElementById("hp1").style.width = hp1 + "%";
        document.getElementById("fight-log").textContent = `Player 2 hits Player 1 for ${damage} damage.`;
        if (hp1 === 0) document.getElementById("fight-log").textContent += " Player 2 wins!";
        else turn = 1;
      }
    }
  </script>
</body>
</html>
